<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>MATCHBOX CHAT</title>
</head>

<body>
    <div class="chat">
        <h1>WebSocket server testing</h1>
        <input type="button" value="Connect" onclick="connect()" class="btn">
        <br><br>
        <form id="messageForm">
            <h2>Query:</h2>
            <textarea rows="10" cols="100" id='query'></textarea><br>
            <input disabled type="submit" value="Send" class="btn" id="sendBtn">
        </form>
        <br><br>
        <h2>Responses:</h2>
        <textarea disabled rows="10" cols="100" id='log'></textarea>
    </div>

    <script>
        let ws;
        const log = document.getElementById('log');
        const textarea = document.getElementById('query');
        const sendBtn = document.getElementById('sendBtn');

        function connect()  {
            ws = new WebSocket('ws://127.0.0.1:8000');
            ws.onopen = function() {
                addLog("WebSocket server connection established");
                sendBtn.disabled = false;
            };
            ws.onclose = function() {
                addLog("WebSocket server connection terminated");
                sendBtn.disabled = true;
            };
            ws.onerror = function(error) {
                addLog("Error: " + error.message);
            };
            ws.onmessage = function(event) {
                const messages = JSON.parse(event.data)
                messages.forEach(message => addLog(`${message.id}: ${message.data}`))
            };
        }
        function addLog(s) {
            log.value = s + "\n---------------------------------\n" + log.value;
        }
        function send(event) {
            event.preventDefault();
            if(!ws){
                alert('WebSocket server connection IS NOT established');
                return;
            }
            const data = textarea.value;
            ws.send(JSON.stringify(data));
            return false;
        }

        const formEl = document.getElementById("messageForm");
        formEl.addEventListener("submit", send);
    </script>
</body>
</html>
